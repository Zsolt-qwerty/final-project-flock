name: Test and Block Merge

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm test
      - run: npm run type-check

  alert:
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ failure() }}
    steps:
      - run: echo "âŒ Tests failed! Check the workflow logs for details."